<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Add Question Form -->
    <form action="add_question.php" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question"><br>
        <!-- Add inputs for options here -->
        <input type="submit" value="Add Question">
    </form>

    <!-- Delete Question Form -->
    <form action="delete_question.php" method="post">
        <label for="question_id">Question ID:</label>
        <input type="text" id="question_id" name="question_id"><br>
        <input type="submit" value="Delete Question">
    </form>

    <!-- Update Question Form -->
    <form action="update_question.php" method="post">
        <label for="question_id">Question ID:</label>
        <input type="text" id="question_id" name="question_id"><br>
        <label for="new_question">New Question:</label>
        <input type="text" id="new_question" name="new_question"><br>
        <input type="submit" value="Update Question">
    </form>

    <!-- Set Timing Form -->
    <form action="set_timing.php" method="post">
        <label for="question_id">Question ID:</label>
        <input type="text" id="question_id" name="question_id"><br>
        <label for="timing">Timing (in seconds):</label>
        <input type="number" id="timing" name="timing"><br>
        <input type="submit" value="Set Timing">
    </form>
</body>
</html>
